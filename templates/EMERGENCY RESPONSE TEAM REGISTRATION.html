{% extends 'ui.html' %}
{% block body %}
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h4>Register Emergency Response Team</h4>
    </div>
    <div class="card-body">
      <form
        id="form1"
        name="form1"
        method="post"
        action="register_emergency_response_team_post"
      >
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input
            type="text"
            id="department"
            class="form-control"
            name="department"
            required
            pattern="[A-Z a-z.]{3,25}"
            placeholder="Enter Department"
          />
        </div>

        <div class="mb-3">
          <label for="district" class="form-label">District</label>
          <input
            type="text"
            id="district"
            class="form-control"
            name="district"
            required
            pattern="[A-Z a-z.]{3,25}"
            placeholder="Enter District"
          />
        </div>

        <div class="mb-3">
          <label for="place" class="form-label">Place</label>
          <input
            type="text"
            id="place"
            class="form-control"
            name="place"
            required
            pattern="[A-Z a-z.]{3,25}"
            placeholder="Enter Place"
          />
        </div>

        <div class="mb-3">
          <label for="post" class="form-label">Post</label>
          <input
            type="text"
            id="post"
            class="form-control"
            name="post"
            required
            pattern="[A-Z a-z.]{3,25}"
            placeholder="Enter Post"
          />
        </div>

        <div class="mb-3">
          <label for="pin" class="form-label">PIN</label>
          <input
            type="text"
            id="pin"
            class="form-control"
            name="pin"
            required
            pattern="[0-9]{6}"
            placeholder="Enter PIN Code"
          />
        </div>

        <div class="mb-3">
          <label for="contactno" class="form-label">Contact Number</label>
          <input
            type="text"
            id="contactno"
            class="form-control"
            name="contactno"
            required
            pattern="[6789][0-9]{9}"
            placeholder="Enter Contact Number"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            required
            placeholder="Enter Email Address"
          />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            required
            pattern="[a-zA-Z0-9]{5,15}"
            title="Username should be 5-15 characters long and contain only letters and numbers."
            placeholder="Enter Username"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters."
            placeholder="Enter Password"
          />
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-50">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
