<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <title>EDIT CAMP - CRISIS GUARD</title>
  </head>

  <body>
    <form id="form1" name="form1" method="post" action="/admin_edit_camp_post">
      <table border="1">
        <tr>
          <td>CAMP NAME</td>
          <td>
            <label>
                <input type="text" name="camp" value="{{ ob.campName }}" />
            </label>
          </td>
        </tr>
        <tr>
          <td>DISTRICT</td>
          <td>
            <label>
                <input type="text" name="district"  value="{{ ob.district }}" />
            </label>
          </td>
        </tr>
        <tr>
          <td>PLACE</td>
          <td>
            <label>
                <input type="text" name="place" value="{{ ob.place }}" />
            </label>
          </td>
        </tr>
        <tr>
          <td>POST</td>
          <td>
            <label>
                <input type="text" name="post"  value="{{ ob.post }}" />
            </label>
          </td>
        </tr>
        <tr>
          <td>PIN</td>
          <td>
            <label>
                <input type="text" name="pin"  value="{{ ob.pin }}" />
            </label>
          </td>
        </tr>
        <tr>
          <td>CONTACT No.</td>
          <td>
            <label>
                <input type="text" name="contactno"  value="{{ ob.contactno }}"/>
            </label>
          </td>
        </tr>
        <tr>
          <td>EMAIL</td>
          <td>
            <label>
                <input type="text" name="email"  value="{{ ob.email }}" />
            </label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label>
                <input type="submit" name="Submit" value="EDIT" />
            </label>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
