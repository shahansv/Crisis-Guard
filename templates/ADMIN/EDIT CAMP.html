<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <title>EDIT CAMP - CRISIS GUARD</title>
  </head>

  <body>
    <form id="form1" name="form1" method="post" action="/admin_edit_camp_post">
      <table border="1">
        <tr>
          <td>CAMP NAME</td>
          <td>
            <input type="text" name="camp" value="{{ ob.campName }}" required />
          </td>
        </tr>
        <tr>
          <td>DISTRICT</td>
          <td>
            <input
              type="text"
              name="district"
              value="{{ ob.district }}"
              required
              pattern="[A-Z a-z.]{3,25}"
            />
          </td>
        </tr>
        <tr>
          <td>PLACE</td>
          <td>
            <input
              type="text"
              name="place"
              value="{{ ob.place }}"
              required
              pattern="[A-Z a-z.]{3,25}"
            />
          </td>
        </tr>
        <tr>
          <td>POST</td>
          <td>
            \
            <input
              type="text"
              name="post"
              value="{{ ob.post }}"
              required
              pattern="[A-Z a-z.]{3,25}"
            />
          </td>
        </tr>
        <tr>
          <td>PIN</td>
          <td>
            <input
              type="text"
              name="pin"
              value="{{ ob.pin }}"
              required
              pattern="[0-9]{6}"
            />
          </td>
        </tr>
        <tr>
          <td>CONTACT No.</td>
          <td>
            <input
              type="text"
              name="contactno"
              value="{{ ob.contactno }}"
              required
              pattern="[6789][0-9]{9}"
            />
          </td>
        </tr>
        <tr>
          <td>EMAIL</td>
          <td>
            <input type="email" name="email" value="{{ ob.email }}" required />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="Submit" value="EDIT" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
