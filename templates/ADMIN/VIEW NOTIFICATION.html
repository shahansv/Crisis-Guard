<head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <td>TITLE</td>
      <td>SUBJECT</td>
      <td>DATE</td>
      <td>TIME</td>
    </tr>
    <tr>
        {% for i in val %}
      <td>{{ i.title }}</td>
      <td>{{ i.subject }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.time }}</td>
          <td> <a href="/admin_delete_notification/{{ i.id }}">DELETE</a></td>
             <td> <a href="/admin_edit_camp/{{ i.id }}">EDIT</a></td>

    </tr>
      {% endfor %}
  </table>
</form>
