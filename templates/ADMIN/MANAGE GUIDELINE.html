{% extends 'admin/index.html' %} {% block body %}
<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0 text-center">Manage Guideline</h4>
    </div>
    <div class="card-body">
      <form
        id="form1"
        name="form1"
        method="post"
        action="admin_search_guideline"
      >
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            name="textfield"
            placeholder="Search by Camp Coordinator"
            aria-label="Search by Camp Coordinator"
          />
          <button class="btn btn-primary" type="submit" name="Submit">
            SEARCH
          </button>
        </div>

        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>CAMP COORDINATOR</th>
              <th>GUIDELINE</th>
              <th>DATE</th>
              <th>TIME</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            {% for i in val %}
            <tr>
              <td>{{ i.CAMP_COORDINATOR.name }}</td>
              <td>
                <a href="{{ i.guideline.url }}" download>{{ i.guideline }}</a>
              </td>
              <td>{{ i.date }}</td>
              <td>{{ i.time }}</td>
              <td>
                <a
                  href="/admin_delete_guideline/{{ i.id }}"
                  class="btn btn-danger btn-sm"
                  >DELETE</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <div class="d-grid mt-4 text-center">
          <button type="submit" name="Submit" class="btn btn-primary">
            Add Guideline
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
