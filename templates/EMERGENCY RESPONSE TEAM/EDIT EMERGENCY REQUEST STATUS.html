<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <title>EDIT EMERGENCY REQUEST STATUS - CRISIS GUARD</title>
  </head>

  <body>
    <form
      id="form1"
      name="form1"
      method="post"
      action="/emergency_response_edit_emergency_request_status_post"
    >
      <table border="1">
        <tr>
          <td>NAME</td>
          <td>
            <input
              type="text"
              name="name"
              value="{{ ob.PUBLIC.name }}"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>DISTRICT</td>
          <td>
            <input
              type="text"
              name="district"
              value="{{ ob.PUBLIC.district }}"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>PLACE</td>
          <td>
            <input
              type="text"
              name="place"
              value="{{ ob.PUBLIC.place }}"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>POST</td>
          <td>
            <input
              type="text"
              name="post"
              value="{{ ob.PUBLIC.post }}"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>PIN</td>
          <td>
            <input
              type="text"
              name="pin"
              value="{{ ob.PUBLIC.pin }}"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>CONTACT NO</td>
          <td>
            <input
              type="text"
              name="contactno"
              value="{{ ob.PUBLIC.contactNo }}"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>EMAIL</td>
          <td>
            <input
              type="text"
              name="email"
              value="{{ ob.PUBLIC.email }}"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>EMERGENCY REQUEST</td>
          <td>
            <input
              type="text"
              name="request"
              value="{{ ob.request }}"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>DATE</td>
          <td>
            <input type="text" name="date" value="{{ ob.date }}" disabled />
          </td>
        </tr>
        <tr>
          <td>TIME</td>
          <td>
            <input type="text" name="time" value="{{ ob.time }}" disabled />
          </td>
        </tr>
        <tr>
          <td>STATUS</td>
          <td>
            <select name="status">
              <option value="{{ob.status}}" selected>{{ ob.status }}</option>
              <option value="PENDING">PENDING</option>
              <option value="ON THE WAY">ON THE WAY</option>
              <option value="RESOLVED">RESOLVED</option>
            </select>
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="Submit" value="UPDATE" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
