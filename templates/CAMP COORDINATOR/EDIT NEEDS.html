{% extends 'camp coordinator/ui.html' %}
{% block body %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-warning text-dark text-center">
      <h4>Edit Camp Needs</h4>
    </div>
    <div class="card-body">
      <form
        id="form1"
        name="form1"
        method="post"
        action="/coordinator_edit_needs_post"
      >
        <!-- CAMP Name -->
        <div class="mb-3">
          <label for="campName" class="form-label">CAMP</label>
          <input
            type="text"
            class="form-control"
            id="campName"
            name="textfield"
            value="{{ ob.COORDINATOR.CAMP.campName }}"
            readonly
          />
        </div>
        <!-- Category -->
        <div class="mb-3">
          <label for="category" class="form-label">CATEGORY</label>
          <select class="form-select" id="category" name="category">
            <option value="{{ ob.category }}" selected>
              {{ ob.category }}
            </option>
            <option value="WATER">WATER</option>
            <option value="VEGETABLES">VEGETABLES</option>
            <option value="FRUITS">FRUITS</option>
            <option value="FOOD">FOOD</option>
            <option value="CLOTH">CLOTH</option>
            <option value="OTHER">OTHER</option>
          </select>
        </div>
        <!-- Product Name -->
        <div class="mb-3">
          <label for="productName" class="form-label">PRODUCT NAME</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            name="product"
            value="{{ ob.product }}"
            required
          />
        </div>
        <!-- Quantity -->
        <div class="mb-3">
          <label for="quantity" class="form-label">QUANTITY</label>
          <input
            type="text"
            class="form-control"
            id="quantity"
            name="quantity"
            value="{{ ob.quantity }}"
            required
          />
        </div>
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-warning w-100" name="Submit">
            EDIT
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
