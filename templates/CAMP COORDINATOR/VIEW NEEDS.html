<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <td>CATEGORY</td>
      <td>PRODUCT NAME </td>
      <td>QUANTITY</td>
      <td>DATE</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.category }}</td>
      <td>{{ i.product }}</td>
      <td>{{ i.quantity }}&nbsp;</td>
      <td>&nbsp;{{ i.date }}</td>
     <td><a href="/coordinator_edit_needs/{{ i.id }}">EDIT</a></td>
    <td><a href="/coordinator_delete_needs/{{ i.id }}">DELETE</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
