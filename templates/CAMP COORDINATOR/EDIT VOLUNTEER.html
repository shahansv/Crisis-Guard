<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <title>EDIT VOLUNTEER - CRISIS GUARD</title>
  </head>

  <body>
    <form
      action="/coordinator_edit_volunteer_post"
      method="post"
      enctype="multipart/form-data"
      name="form1"
      id="form1"
    >
      <table border="1">
        <tr>
          <td>NAME</td>
          <td>
            <input
              type="text"
              name="name"
              value="{{ob.name}}"
              required
              pattern="[A-Z a-z.]{3,25}"
            />
          </td>
        </tr>

        <tr>
          <td>GENDER</td>
          <td>
            <input name="gender" type="radio" value="Male" {% if ob.gender == "Male" %}checked{% endif %}/> MALE 
            <input name="gender" type="radio" value="Female" {% if ob.gender == "Female" %}checked{% endif %} />
            FEMALE
          </td>
        </tr>

        <tr>
          <td>DATE OF BIRTH</td>
          <td>
            <input
              type="date"
              name="dob"
              value="{{ ob.dob }}"
              min="1965-01-01"
              max="2007-12-31"
              required
            />
          </td>
        </tr>

        <tr>
          <td>CONTACT NO</td>
          <td>
            <input
              type="text"
              name="contactNo"
              value="{{ ob.contactNo }}"
              required
              pattern="[6789][0-9]{9}"
            />
          </td>
        </tr>

        <tr>
          <td>EMAIL</td>
          <td>
            <input type="text" name="email" value="{{ ob.email }}" required />
          </td>
        </tr>

        <tr>
          <td>DISTRICT</td>
          <td>
            <input
              type="text"
              name="district"
              value="{{ ob.district }}"
              required
              pattern="[A-Z a-z.]{3,25}"
            />
          </td>
        </tr>

        <tr>
          <td>PLACE</td>
          <td>
            <input
              type="text"
              name="place"
              value="{{ ob.place }}"
              required
              pattern="[A-Z a-z.]{3,25}"
            />
          </td>
        </tr>

        <tr>
          <td>POST</td>
          <td>
            <input
              type="text"
              name="post"
              value="{{ ob.post }}"
              required
              pattern="[A-Z a-z.]{3,25}"
            />
          </td>
        </tr>

        <tr>
          <td>PIN</td>
          <td>
            <input
              type="text"
              name="pin"
              value="{{ ob.pin }}"
              required
              pattern="[0-9]{6}"
            />
          </td>
        </tr>

        <tr>
          <td>PHOTO</td>
          <td>
            <img
              src="{{ ob.photo.url }}"
              style="height: 100px; width: auto"
              alt=""
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" name="Submit" value="EDIT" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
