{% extends 'camp coordinator/ui.html' %}
{% block body %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h4>Edit Volunteer Details</h4>
    </div>
    <div class="card-body">
      <form
        action="/coordinator_edit_volunteer_post"
        method="post"
        enctype="multipart/form-data"
        name="form1"
        id="form1"
      >
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            value="{{ ob.name }}"
            required
            pattern="[A-Z a-z.]{3,25}"
            placeholder="Enter name"
          />
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                name="gender"
                type="radio"
                value="Male"
                class="form-check-input"
                {% if ob.gender == "Male" %}checked{% endif %}
              />
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                name="gender"
                type="radio"
                value="Female"
                class="form-check-input"
                {% if ob.gender == "Female" %}checked{% endif %}
              />
              <label class="form-check-label">Female</label>
            </div>
          </div>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            name="dob"
            class="form-control"
            value="{{ ob.dob }}"
            min="1965-01-01"
            max="2007-12-31"
            required
          />
        </div>

        <!-- Contact No -->
        <div class="mb-3">
          <label for="contactNo" class="form-label">Contact No</label>
          <input
            type="text"
            name="contactNo"
            class="form-control"
            value="{{ ob.contactNo }}"
            required
            pattern="[6789][0-9]{9}"
            placeholder="Enter contact number"
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            value="{{ ob.email }}"
            required
            placeholder="Enter email address"
          />
        </div>

        <!-- Address Details -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="district" class="form-label">District</label>
            <input
              type="text"
              name="district"
              class="form-control"
              value="{{ ob.district }}"
              required
              pattern="[A-Z a-z.]{3,25}"
              placeholder="Enter district"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="place" class="form-label">Place</label>
            <input
              type="text"
              name="place"
              class="form-control"
              value="{{ ob.place }}"
              required
              pattern="[A-Z a-z.]{3,25}"
              placeholder="Enter place"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="post" class="form-label">Post</label>
            <input
              type="text"
              name="post"
              class="form-control"
              value="{{ ob.post }}"
              required
              pattern="[A-Z a-z.]{3,25}"
              placeholder="Enter post"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="pin" class="form-label">PIN</label>
            <input
              type="text"
              name="pin"
              class="form-control"
              value="{{ ob.pin }}"
              required
              pattern="[0-9]{6}"
              placeholder="Enter PIN code"
            />
          </div>
        </div>

        <!-- Photo -->
        <div class="mb-3">
          <label for="photo" class="form-label">Photo</label>
          <div class="mb-2">
            <img
              src="{{ ob.photo.url }}"
              class="img-thumbnail"
              style="height: 100px; width: auto"
              alt="Volunteer Photo"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" name="Submit" class="btn btn-success">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
