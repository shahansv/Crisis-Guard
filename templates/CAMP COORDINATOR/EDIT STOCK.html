<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/coordinator_edit_stock_post">
  <table border="1">
    <tr>
      <td>CATEGORY</td>
      <td><label>
        <select name="category">
          <option value="{{ob.category}}" selected>{{ ob.category }}</option>
            <option value="FOOD">FOOD</option>
            <option value="WATER">WATER</option>
            <option value="CLOTH">CLOTH</option>
            <option value="FRUITS">FRUITS</option>
            <option value="VEGITABLES">VEGITABLES</option>
            <option value="OTHER">OTHER</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>PRODUCT</td>
      <td><label>
        <input type="text" name="product" value="{{ ob.product }}"  />
      </label></td>
    </tr>
    <tr>
      <td>QUANTITY</td>
      <td><label>
        <input type="text" name="quantity" value="{{ ob.quantity }}"  />
      </label></td>
    </tr>
        <tr>
      <td>DATE</td>
      <td><label>
        <input type="date" name="date" value="{{ ob.date|date:'Y-m-d' }}"  />
      </label></td>
    </tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="EDIT" />
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
