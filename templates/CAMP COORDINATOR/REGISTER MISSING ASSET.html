{% extends 'camp coordinator/ui.html' %}
{% block body %}
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4>Register Missing Asset</h4>
      </div>
      <div class="card-body">
        <form
          id="form1"
          name="form1"
          method="post"
          action="coordinator_register_missing_asset_post"
        >
          <!-- Member Name -->
          <div class="mb-3">
            <label for="membername" class="form-label">Member Name</label>
            <select name="membername" id="membername" class="form-select" required>
              {% for i in names %}
              <option value="{{ i.id }}">{{ i.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-select" required>
              <option value="DOCUMENT">Document</option>
              <option value="GOLD">Gold</option>
              <option value="MONEY">Money</option>
              <option value="OTHER">Other</option>
            </select>
          </div>

          <!-- Asset Name -->
          <div class="mb-3">
            <label for="assetname" class="form-label">Asset Name</label>
            <input
              type="text"
              name="assetname"
              id="assetname"
              class="form-control"
              required
              placeholder="Enter asset name"
            />
          </div>

          <!-- Asset Description -->
          <div class="mb-3">
            <label for="assetdescription" class="form-label">Asset Description</label>
            <textarea
              name="assetdescription"
              id="assetdescription"
              class="form-control"
              rows="4"
              required
              placeholder="Provide a description of the asset"
            ></textarea>
          </div>

          <!-- Missing Date -->
          <div class="mb-3">
            <label for="date" class="form-label">Missing Date</label>
            <input
              type="date"
              name="date"
              id="date"
              class="form-control"
              required
            />
          </div>

          <!-- Submit Button -->
          <div class="text-end">
            <button type="submit" name="Submit" class="btn btn-success">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
