{% extends 'camp coordinator/ui.html' %}
{% block body %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white text-center">
      <h4>Add Needs for Camp</h4>
    </div>
    <div class="card-body">
      <form
        id="form1"
        name="form1"
        method="post"
        action="/coordinator_add_needs_post"
      >
        <div class="mb-3">
          <label for="campName" class="form-label">CAMP</label>
          <input
            type="text"
            class="form-control"
            id="campName"
            name="textfield"
            value="{{ob.CAMP.campName}}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">CATEGORY</label>
          <select class="form-select" id="category" name="category">
            <option value="WATER">WATER</option>
            <option value="VEGETABLES">VEGETABLES</option>
            <option value="FRUITS">FRUITS</option>
            <option value="FOOD">FOOD</option>
            <option value="CLOTH">CLOTH</option>
            <option value="OTHER">OTHER</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">PRODUCT</label>
          <input
            type="text"
            class="form-control"
            id="product"
            name="product"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">QUANTITY</label>
          <input
            type="text"
            class="form-control"
            id="quantity"
            name="quantity"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100" name="Submit">
            ADD
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
